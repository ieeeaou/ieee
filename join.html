<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/joinstyles.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  
  <body>
    <div id="preloader">
      <img src="images/ieeegifxback.gif" alt="" />
    </div>

    <!-- Header Section -->
    <header id="dynamic-header"></header>

    <!-- hero section -->
     <section id="hero">
      <div class="hero-container">
        <div class="hero-content">
          <p>Join</p>
        </div>
      </div>
     </section>

    <!-- join card section -->
    <main>

      <!-- join section -->
      <section id="join-section">
        <div class="container">
          <!-- renew -->
          <div class="membership-card">
            <h2>Renew Membership</h2>
            <p>
              Get access to all our basic features and stay connected with our
              community.
            </p>
            <!-- <p class="price">$14 /year</p> -->
            <a href="renew-member.html"><button>Renew</button></a>
          </div>
          <!-- member -->
          <div class="membership-card">
            <h2>Be a Member</h2>
            <p>
              Enjoy exclusive perks and access to premium features and content.
            </p>
            <!-- <p class="price">$14 /year</p> -->
            <a href="be-a-member.html">
              <button>Join</button>
            </a>
          </div>
          <!-- card -->
          <div class="membership-card">
            <h2>Membership Card</h2>
            <p>
              Get access to all our basic features and stay connected with our
              community.
            </p>
            <!-- <p class="price">$10 /year</p> -->
            <a href="membership-card.html"><button>Get Card</button></a>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer id="dynamic-footer">
      <script src="js/header&footer.js" defer></script>
      <script src="js/script.js" defer></script>
    </footer>

    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.classList.add("fade-out");
        setTimeout(function () {
          loader.style.display = "none";
        }, 500);
      });
    </script>
  </body>
