<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="IEEE AOU Lebanon Student Branch official website, promoting technological innovation for the benefit of humanity." />
  <meta name="keywords"
    content="IEEE, AOU, Arab Open University, Lebanon, Student Branch, Technology, Innovation, Engineering, Computer Science" />
  <meta name="author" content="Eng. Tony El Chediac - by ChediX" />
  <title>IEEE AOU LEBANON - CARD</title>
  <link rel="shortcut icon" href="images/1-removebg-preview.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/membership-card.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
  <body>
    <div id="preloader">
      <img src="images/ieeegifxback.gif" alt="" />
    </div>

    <!-- Header Section -->
    <header id="dynamic-header"></header>

        <!-- hero section -->
     <section id="hero">
      <div class="hero-container">
        <div class="hero-content">
          <p>Membership Card</p>
        </div>
      </div>
     </section>

    <!-- join form section -->
    <section id="join-form">
        <div class="form-container">
            <h1>Personal Information ID Form</h1>
            <h2 id="membershipTitle">Menbership Card</h2>

            <form method="POST" id="form">
              <input type="hidden" name="access_key" value="cbe4e58b-5b63-425a-9926-e90636b5df5a">
              <input type="hidden" name="subject" id="subject" value="New IEEE Membership Card FORM website">

                <div class="form-group">
                    <div class="name-group">
                        <div class="content">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="First Name" required>
                        </div>
                        <div class="content">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="father-name">Father Name:</label>
                    <input type="text" id="father-name" name="father-name" placeholder="Father Name" required>
                </div>

                <div class="form-group">
                    <label for="email-address">AOU Email Address:</label>
                    <input type="email" id="email-address" name="email-address" placeholder="tma0**@aou.edu.lb" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="number" id="phone-number" name="phone-number" placeholder="71 0236 528" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">IEEE Membership Number:</label>
                    <p class="more-info-for-input">If you don't know how you get it, <a href="contact.html">contact us</a></p>
                    <input type="number" id="ieee-member-number" name="ieee-member-number" placeholder="#1004785**" required>
                </div>
        
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" style="background-color: white;" required>
                </div>
        
                <div class="form-group">
                    <label for="birth-place">Place of Birth (City || Village):</label>
                    <input type="text" id="birth-place" name="birth-place" placeholder="Write in your national ID" required>
                </div>

                <div class="form-group">
                    <label for="aou-student">Are you an AOU University student?</label>
                    <select id="aou-student" name="aou-student" onchange="toggleUniversityOptions()" style="background-color: white;">
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
        
                <div class="form-group hidden" id="id-group">
                    <label for="uni-id">University Short ID:</label>
                    <input type="text" id="uni-id" name="uni-id" placeholder="2408**">
                </div>

                <div class="form-group hidden" id="branch-group">
                    <label for="uni-branch" id="uni-branch">University Branch:</label>
                    <select id="uni-branch" name="uni-branch" style="background-color: white;">
                        <option value="">Select</option>
                        <option value="Antelias">Antelias</option>
                        <option value="Badarro">Badarro</option>
                        <option value="Tripoli">Tripoli</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="nationality-country">Nationality:</label>
                    <div class="nationality-group">
                        <input type="text" id="nationality-country" name="nationality-country" placeholder="Country" required>
                        <input type="text" id="nationality-village" name="nationality-village" placeholder="Village" required>
                    </div>
                </div>            
        
                <div class="form-group">
                    <label>Current Address:</label>
                    <p class="more-info-for-input">Where you living right now</p>

                    <div class="address-group">
                        <input type="text" value="Lebanon" readonly style="background-color: white;">

                        <select name="governorate" style="background-color: white;" required>
                            <option value="">Select Governorate</option>
                            <option value="Beirut">Beirut</option>
                            <option value="Mount Lebanon">Mount Lebanon</option>
                            <option value="Jbeil Keserwan">Jbeil Keserwan</option>
                            <option value="North Lebanon">North Lebanon</option>
                            <option value="Akkar">Akkar</option>
                            <option value="Bekaa">Bekaa</option>
                            <option value="Baalbek Hermel">Baalbek Hermel</option>
                            <option value="South Lebanon">South Lebanon</option>
                            <option value="Nabatieh">Nabatieh</option>
                        </select>
        
                        <input type="text" name="district" placeholder="District Name" required>

                        <input type="text" name="village" placeholder="Village Name" required>
                    </div>
        
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" style="background-color: white;" required>
                        <option value="">Select</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="engaged">Engaged</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                        <option value="separated">Separated</option>
                        <option value="civil-partnership">Domestic Partnership</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" name="blood-type" style="background-color: white;" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
        
                <div class="form-group submit-btn-container">
                  <button type="submit" class="submit-btn">Submit</button>
                </div>
                
                <div id="result"></div>

            </form>
        </div>
    </section>

    <script src="js/contactemail.js"></script>

    <!-- footer -->
    <footer id="dynamic-footer">
      <script src="js/header&footer.js" defer></script>
      <script src="js/script.js" defer></script>
    </footer>

    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.classList.add("fade-out");
        setTimeout(function () {
          loader.style.display = "none";
        }, 500);
      });
    </script>
  </body>
</html>
