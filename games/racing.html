<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neon Rush: Robot Escape - A thrilling racing game where you escape from relentless robots.">
    <link rel="shortcut icon" href="./image/chedix logo removebg.png" type="image/x-icon" />
    <title>Neon Rush: Robot Escape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 1600px;
            height: 600px;
            border: 3px solid #00f7ff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
        }
        
        #gameCanvas {
            background: #050520;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .score-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #00f7ff;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f7ff;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #00f7ff, #ff00f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0ff;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 800px;
            border: 2px solid #ff00f7;
            box-shadow: 0 0 10px rgba(255, 0, 247, 0.5);
        }
        
        .instructions h2 {
            color: #ff00f7;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 20px;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 4rem;
            color: #ff0066;
            text-shadow: 0 0 20px #ff0066;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00f7ff;
        }
        
        .restart-btn {
            background: linear-gradient(to right, #ff0066, #ff00f7);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 247, 0.7);
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 247, 1);
        }
        
        .robot-warning {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 102, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .boost-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #00f7ff;
        }
        
        .boost-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #00f7ff, #ff00f7);
            border-radius: 8px;
            transition: width 0.3s;
        }
        
        .boost-label {
            position: absolute;
            top: -25px;
            right: 0;
            color: #00f7ff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="1600" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="score-display">
                Score: <span class="score-value" id="score">0</span>
            </div>
            <div class="score-display">
                Speed: <span class="score-value" id="speed">0</span> km/h
            </div>
        </div>
        
        <div class="boost-bar">
            <div class="boost-label">BOOST</div>
            <div class="boost-fill" id="boostFill"></div>
        </div>
        
        <div class="robot-warning" id="robotWarning">ROBOT NEARBY!</div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p class="final-score">You scored <span id="finalScore">0</span> points</p>
            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <div class="instructions">
        <h2>How to Play</h2>
        <div class="controls">
            <div class="control-item">
                <span class="key">←</span> <span>Move Left</span>
            </div>
            <div class="control-item">
                <span class="key">→</span> <span>Move Right</span>
            </div>
            <div class="control-item">
                <span class="key">SPACE</span> <span>Boost (Hold)</span>
            </div>
            <div class="control-item">
                <span class="key">R</span> <span>Restart Game</span>
            </div>
        </div>
        <p style="text-align: center; margin-top: 10px;">Avoid the robots! Hitting one will end your game.</p>
        <p style="text-align: center; margin-top: 10px;">Pwered by ChediX</p>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const robotWarning = document.getElementById('robotWarning');
        const boostFill = document.getElementById('boostFill');
        
        // Game state
        let gameActive = true;
        let score = 0;
        let speed = 0;
        let boost = 100;
        let isBoosting = false;
        
        // Player car
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            color: '#00f7ff',
            speed: 50
        };
        
        // Arrays for game objects
        let buildings = [];
        let roads = [];
        let robots = [];
        let particles = [];
        
        // Initialize game objects
        function init() {
            // Create buildings
            buildings = [];
            for (let i = 0; i < 20; i++) {
                buildings.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: 80 + Math.random() * 100,
                    height: 150 + Math.random() * 200,
                    color: `hsl(${200 + Math.random() * 60}, 70%, 30%)`,
                    windows: Math.floor(3 + Math.random() * 5)
                });
            }

            // Create road markings
            roads = [];
            for (let i = 0; i < 40; i++) {
                roads.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: 10,
                    height: 40,
                    color: '#ffffff'
                });
            }

            // Create initial robots
            robots = [];
            for (let i = 0; i < 10; i++) {
                createRobot();
            }
            
            // Reset game state
            score = 0;
            speed = 0;
            boost = 100;
            gameActive = true;
            gameOverScreen.style.display = 'none';
            updateScore();
        }
        
        // Create a new robot
        function createRobot() {
            const size = 30 + Math.random() * 30;
            robots.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: 2 + Math.random() * 3,
                color: `hsl(${Math.random() * 60}, 80%, 50%)`,
                type: Math.floor(Math.random() * 3) // 0, 1, or 2 for different robot types
            });
        }
        
        // Draw player car
        function drawPlayer() {
            // Car body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Car details
            ctx.fillStyle = '#0033aa';
            ctx.fillRect(player.x + 5, player.y + 5, player.width - 10, 15); // Windshield
            ctx.fillRect(player.x + 5, player.y + player.height - 20, player.width - 10, 15); // Rear
            
            // Headlights
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(player.x + 5, player.y + 25, 8, 8);
            ctx.fillRect(player.x + player.width - 13, player.y + 25, 8, 8);
            
            // Boosters
            if (isBoosting) {
                ctx.fillStyle = '#ff6600';
                ctx.fillRect(player.x + 10, player.y + player.height, 10, 20);
                ctx.fillRect(player.x + player.width - 20, player.y + player.height, 10, 20);
                
                // Add boost particles
                particles.push({
                    x: player.x + 15,
                    y: player.y + player.height,
                    size: 5 + Math.random() * 10,
                    speed: 15 + Math.random() * 15,
                    color: `hsl(${20 + Math.random() * 20}, 100%, 50%)`,
                    life: 20
                });
            }
        }
        
        // Draw buildings
        function drawBuildings() {
            buildings.forEach(building => {
                // Building body
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, building.y, building.width, building.height);
                
                // Building windows
                ctx.fillStyle = '#ffff00';
                const windowWidth = building.width / (building.windows + 1);
                for (let i = 1; i <= building.windows; i++) {
                    for (let j = 0; j < 5; j++) {
                        if (Math.random() > 0.3) { // Randomly light up windows
                            ctx.fillRect(
                                building.x + windowWidth * i - windowWidth/2, 
                                building.y + 20 + j * 30, 
                                10, 
                                20
                            );
                        }
                    }
                }
                
                // Building top
                ctx.fillStyle = '#333366';
                ctx.fillRect(building.x - 5, building.y, building.width + 10, 10);
            });
        }
        
        // Draw road markings
        function drawRoads() {
            ctx.fillStyle = '#ffffff';
            roads.forEach(road => {
                ctx.fillRect(road.x, road.y, road.width, road.height);
            });
        }
        
        // Draw robots
        function drawRobots() {
            let robotNearby = false;
            
            robots.forEach(robot => {
                // Check if robot is near player
                const distance = Math.sqrt(
                    Math.pow(robot.x + robot.width/2 - (player.x + player.width/2), 2) + 
                    Math.pow(robot.y + robot.height/2 - (player.y + player.height/2), 2)
                );
                
                if (distance < 150) {
                    robotNearby = true;
                }
                
                // Robot body
                ctx.fillStyle = robot.color;
                ctx.fillRect(robot.x, robot.y, robot.width, robot.height);
                
                // Robot details based on type
                ctx.fillStyle = '#000000';
                
                if (robot.type === 0) {
                    // Type 0: Simple robot with eyes
                    ctx.fillRect(robot.x + 10, robot.y + 10, 8, 8);
                    ctx.fillRect(robot.x + robot.width - 18, robot.y + 10, 8, 8);
                    ctx.fillRect(robot.x + robot.width/2 - 5, robot.y + robot.height - 15, 10, 5);
                } else if (robot.type === 1) {
                    // Type 1: Robot with antenna
                    ctx.fillRect(robot.x + robot.width/2 - 3, robot.y, 6, 10);
                    ctx.fillRect(robot.x + 5, robot.y + 10, robot.width - 10, 8);
                    ctx.fillRect(robot.x + 5, robot.y + robot.height - 15, robot.width - 10, 5);
                } else {
                    // Type 2: Advanced robot with sensors
                    ctx.fillRect(robot.x + 5, robot.y + 5, 6, 6);
                    ctx.fillRect(robot.x + robot.width - 11, robot.y + 5, 6, 6);
                    ctx.fillRect(robot.x + 5, robot.y + robot.height - 11, 6, 6);
                    ctx.fillRect(robot.x + robot.width - 11, robot.y + robot.height - 11, 6, 6);
                    ctx.fillRect(robot.x + robot.width/2 - 4, robot.y + 15, 8, 8);
                }
            });
            
            // Show/hide robot warning
            if (robotNearby) {
                robotWarning.style.display = 'block';
            } else {
                robotWarning.style.display = 'none';
            }
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                
                // Update particle
                particle.y += particle.speed;
                particle.life--;
                
                // Remove dead particles
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }
        
        // Update game state
        function update() {
            if (!gameActive) return;
            
            // Move roads (create illusion of movement)
            roads.forEach(road => {
                road.y += speed / 2;
                if (road.y > canvas.height) {
                    road.y = -road.height;
                    road.x = Math.random() * canvas.width;
                }
            });
            
            // Move buildings (slower for parallax effect)
            buildings.forEach(building => {
                building.y += speed / 8;
                if (building.y > canvas.height) {
                    building.y = -building.height;
                    building.x = Math.random() * canvas.width;
                }
            });
            
            // Move robots
            robots.forEach((robot, index) => {
                robot.y += robot.speed + speed / 10;
                
                // Check collision with player
                if (
                    player.x < robot.x + robot.width &&
                    player.x + player.width > robot.x &&
                    player.y < robot.y + robot.height &&
                    player.y + player.height > robot.y
                ) {
                    gameOver();
                }
                
                // Remove robots that are off screen and create new ones
                if (robot.y > canvas.height) {
                    robots.splice(index, 1);
                    createRobot();
                    score += 10;
                    updateScore();
                }
            });
            
            // Update speed based on boost
            if (isBoosting && boost > 0) {
                speed = 15;
                boost -= 0.5;
            } else {
                speed = 8;
                if (boost < 100) boost += 0.1;
            }
            
            // Update boost bar
            boostFill.style.width = `${boost}%`;
            
            // Occasionally create more robots
            if (Math.random() < 0.04) {
                createRobot();
            }
            
            // Increase score over time
            score += speed / 10;
            updateScore();
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = Math.floor(score);
            speedElement.textContent = Math.floor(speed * 20);
        }
        
        // Game over function
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = Math.floor(score);
            gameOverScreen.style.display = 'flex';
            
            // Create explosion particles
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: player.x + player.width/2,
                    y: player.y + player.height/2,
                    size: 5 + Math.random() * 10,
                    speedX: -5 + Math.random() * 10,
                    speedY: -5 + Math.random() * 10,
                    color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                    life: 30 + Math.random() * 20
                });
            }
        }
        
        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#050520';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw game objects
            drawBuildings();
            drawRoads();
            drawRobots();
            drawParticles();
            drawPlayer();
            
            // Update game state
            update();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Handle keyboard input
        function handleKeyDown(e) {
            if (!gameActive && e.key !== 'r') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    player.x = Math.max(0, player.x - player.speed);
                    break;
                case 'ArrowRight':
                    player.x = Math.min(canvas.width - player.width, player.x + player.speed);
                    break;
                case ' ':
                    isBoosting = true;
                    break;
                case 'r':
                    init();
                    break;
            }
        }
        
        function handleKeyUp(e) {
            switch(e.key) {
                case ' ':
                    isBoosting = false;
                    break;
            }
        }
        
        // Set up event listeners
        window.addEventListener('keydown', handleKeyDown);
        window.addEventListener('keyup', handleKeyUp);
        restartBtn.addEventListener('click', init);
        
        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
