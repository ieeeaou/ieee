<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="IEEE AOU Lebanon Student Branch official website, promoting technological innovation for the benefit of humanity." />
  <meta name="keywords"
    content="ieee aou lebanon, aou lebanon, ieee aou, IEEE AOU, IEEE Lebanon, ieee lebanon, IEEE, AOU, Arab Open University, Lebanon, Student Branch, Technology, Innovation, Engineering, Computer Science" />
  <meta name="author" content="Eng. Tony El Chediac - by ChediX" />
  <title>IEEE AOU LEBANON - EVENTS</title>
  <link rel="shortcut icon" href="images/1-removebg-preview.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/eventsstyle.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
  <div id="preloader">
    <img src="images/ieeegifxback.gif" alt="">
  </div>

  <!-- Header Section -->
  <header id="dynamic-header"></header>

  <!-- hero section -->
  <section id="hero">
    <div class="hero-container">
      <div class="hero-content">
        <p>Events & <br> Announcements</p>
      </div>
    </div>
  </section>

  <!-- BODY HOME CONTENT -->

  <!-- correct this when we add a new event -->
  <section id="not-found">
    <i class="fa-regular fa-face-frown"></i>
    <div class="not-found-container">
        <h1>404</h1>
        <p>Sorry, the page you're looking for cannot be found.</p>
      </div>
</section>


  <section id="EVENTS">
    <div class="events-container" id="events-container">
      <!-- content will be read from the script code in the bottom of the page -->
    </div>
  </section>



  <!-- footer -->
  <footer id="dynamic-footer">
    <script src="js/header&footer.js"></script>
    <script src="js/script.js"></script>
  </footer>

  <script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
      loader.classList.add("fade-out");
      setTimeout(function () {
        loader.style.display = "none";
      }, 500);
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('js/event.json')
      .then(res => res.json())
      .then(data => {
        const eventFlyer = document.getElementById('events-container');

        data.events.forEach(event => {
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `
            <h2>${event.title}</h2>
            <div class="event-image-wrapper">
              <img src="${event.image}" alt="${event.title}">
              <div class="event-button">
                <a href="eventContent.html?id=${event.id}">
                <button>Learn More</button>
                </a>
              </div>
            </div>
          `;
          eventFlyer.appendChild(div);
        });
      })
      .catch(err => console.error('JSON ERROR:', err));
  });
</script>


</body>

</html>
